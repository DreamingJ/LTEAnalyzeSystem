{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/css/manager.css' %}" rel="stylesheet"/>
    <title>LTE网络干扰分析系统</title>

</head>
<body>
<div class="container">
    <div id="header">LTE网络干扰分析系统</div>
    <div id="welcome">
        管理员{{ request.session.admin_name }}!欢迎！
        <a href="/adminlogout/">退出登录</a>
    </div>
    <div class="col">
        {% csrf_token %}

        <div class="title">功能菜单</div>
        <div class="login-wrapper">
            <div class="userManage">
                <a href="/admin/login/user/">
                    <button type="button" class="btn btn-primary float-right">用户管理
                    </button>
                </a>
            </div>

            <div class="connectManage">
                <a href="/conmanage/">
                    <button type="button" class="btn btn-primary float-right">连接管理
                    </button>
                </a>
            </div>
            <div class="dataManage">
                <a href="/datamanage/">
                    <button type="button" class="btn btn-primary float-right">数据管理
                    </button>
                </a>
            </div>
            <div class="business1">
                <a href="/search/">
                    <button type="button" class="btn btn-primary float-right">业务查询
                    </button>
                </a>
            </div>
            <div class="business2">
                <a href="/analyze/">
                    <button type="button" class="btn btn-primary float-right">业务分析
                    </button>
                </a>
            </div>
        </div>
    </div>
</div> <!-- /container -->
<div id="footer" style="clear:both;text-align:center;margin-top: 200px;">© BUPT数据库课设小组</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{#    以下三者的引用顺序是固定的#}
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>

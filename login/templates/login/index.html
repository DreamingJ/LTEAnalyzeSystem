{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/css/index.css' %}" rel="stylesheet"/>
    <title>欢迎</title>

</head>
<body>
<div class="container">
    <div id="header">欢迎进入LTE网络干扰分析系统</div>

    <div class="col">

            {% csrf_token %}
            <div class="title">请选择您的身份</div>
            <div class="login-wrapper">

                <div class="user">
                    <a href="/login/">
                        <button type="button" class="btn btn-primary float-right">我是用户
                        </button>
                    </a>
                </div>
                <div class="admin">
                    <a href="/adminlogin/">
                        <button type="button" class="btn btn-primary float-right">我是管理员
                        </button>
                    </a>
                </div>
            </div>
    </div>
</div> <!-- /container -->
<div id="footer" style="clear:both;text-align:center;margin-top: 230px;">© BUPT数据库课设小组</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{#    以下三者的引用顺序是固定的#}
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>

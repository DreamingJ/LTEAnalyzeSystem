<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>information</title>
</head>
<body>
<div>数据库配置如下：</div>
<table border="1">
    <tr>
        <th>Variable</th>
        <th>Value</th>
    </tr>
    <ul>
        {% for i,j in var_map.items %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ j }}</td>
            </tr>
        {% endfor %}
    </ul>
</table>
</body>
</html>
